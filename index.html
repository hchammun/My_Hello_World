<!DOCTYPE html>
<html>
<head>
	<title>Storage test</title>
	<meta name="viewport" charset="utf-8" content="width=device-width , initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
	
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<style type="text/css" media="screen">
		input,button{
			padding: 7px;
			height: 40px;
		}
		fieldset{
			margin-bottom: 20px;
		}
	</style>
</head>
<body>

	<h2 id="title">Storage</h2>

<div data-role='page' id="home" data-theme="b">
	

	<div data-role="main" class="ui-content">
		<fieldset>
			<h1><legend>Insert Your Gluco value</legend></h1>

	<!--		<input type="text" id="inpKey" placeholder="Enter key"> -->

			<input type="text" id="inpValue" placeholder="Ex: 9.12 Mmol/L After meal"><br>

			<br>
			<button type="button" id="btnInsert" >Record value</button>

			<button type="button" id="btnClear" >Clear all</button>


		</fieldset>



		<fieldset>
			<legend></legend>
			<h2>Storage output</h2>

		
		<p id="isOutput"></p>

		</fieldset>
	</div>
</div>



<script type="text/javascript">
	
	//const inpKey = document.getElementById("inpKey");
	var d = new Date();
	const inpValue = document.getElementById("inpValue");

	const btnInsert = document.getElementById("btnInsert");
	const isOutput = document.getElementById("isOutput");

	btnInsert.onclick = function(){

		const key = d;

		
		const value = inpValue.value;




		if(key && value){

			localStorage.setItem(key,value);
			location.reload();
		}

	};

	for(let i = 0; i< localStorage.length; i++){

		const key = localStorage.key(i);
		const value = localStorage.getItem(key);



		//isOutput.innerHTML += key+value+"<br/>";
		isOutput.innerHTML += "Date : "+`${key} `+ "<br/> <br/>"+"Glucose Test Record : "+`${value}`+"<br/><hr><br/>";

	}


		btnClear.onclick = function(){
			localStorage.clear();
			location.reload();

	
	};

	
</script>
</body>
</html>
